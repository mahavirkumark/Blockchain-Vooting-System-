<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Login Page with Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset and basic styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

    




        /* Centering container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
     
    
        <div class="logo">Blockchain Vooting System</div>
        
        <ul class="nav-links">
            <li><a href="#" class="nav-item" onclick="setActive(this)">Home</a></li>
            <li><a href="#" class="nav-item" onclick="setActive(this)">Login</a></li>
            <li><a href="#" class="nav-item" onclick="setActive(this)">Voting Rules</a></li>
            <li><a href="voting.html" class="nav-item" onclick="setActive(this)">Election Dates</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Type here..." id="search-input">
            <button onclick="searchFunction()">Search</button>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </nav>
        
        

    <!-- Centered Login Form -->
    <div class="container">
        <div class="form-container">
           
            


                <h2>Login</h2>
                <div class="form-group">
                    
                    <form action="j.html" " method="get" </form>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn">
                </div>
            </form>
        </div>
    </div>
    <footer class="footer"></footer>
        <p>&copy; 2024 Blockchain vooting System. All rights reserved.</p>
      
        <div class="footer-links">
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a>
        </div>
    </footer>
    <style>
        .footer{
           margin-top: 100px;</style>
   
</body>
</html>
